
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>ইমুর স্মৃতির পাতা</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #f5f7fa, #c3cfe2);
            font-family: 'SolaimanLipi', sans-serif;
            text-align: center;
            padding: 50px;
            color: #333;
        }
        .poem-box {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            display: inline-block;
            padding: 30px;
            max-width: 600px;
            margin-top: 50px;
        }
        h1 {
            color: #444;
        }
        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>ইমুর জন্য সিফুর ভালোবাসার চিঠি</h1>
    <div class="poem-box">
        <p>মানুষ ছেড়েছি, আশা ছেড়েছি, বন্ধুত্ব ছেড়েছি!<br>
        তবে ব্যক্তিত্ব ছাড়িনি!<br>
        দিনশেষে আয়নায় তাকিয়ে বলেছি -<br>
        “কিরে! বড় হয়ে গেলি তো! অন্ধকারের সাথে<br>
        লড়াই করছিস, সূর্য হয়েই চকাচ্ছিস”</p>
        <p>— সিফু থেকে ইমুর উদ্দেশ্যে</p>
    </div>
    <div class="footer">
        চিরস্থায়ী ভালোবাসার প্রতীক | তৈরি করেছে সিফু তোমার জন্য
    </div>
</body>
</html>
